<div class="mat-elevation-z8" app-matches>
    <table align="center" border="2px" mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><p class="header">Id</p></th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
    <!-- Photo Column -->
    <ng-container matColumnDef="photo" style="padding: 10px;padding-bottom: 10px;">
      <th mat-header-cell *matHeaderCellDef><p class="header">Photo</p></th>
      <td mat-cell *matCellDef="let row"><img [src]="row.photo" style="height: 180px;width: 230px;"/></td>
    </ng-container>
    
    <!-- Details Column -->
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef class="Detail"><p class="header">Detail</p></th>
        <td mat-cell *matCellDef="let row"><p class="label">Name:</p>{{row.detail.name}}<br>
          <p class="label">Age:</p>{{row.detail.age}}<br>
            <p class="label">Religion:</p>{{row.detail.religion}}<br>
              <p class="label">Mother Tongue:</p>{{row.detail.mothertongue}}<br>
                <p class="label">City:</p>{{row.detail.city}}<br>
                  <p class="label">Marrital Status:</p>{{row.detail.maritalstatus}}</td>
         </ng-container>

<!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef><p class="header">Action</p></th>
        <td mat-cell *matCellDef="let row"><button mat-flat-button color="accent">View</button>
         &nbsp;<button mat-flat-button color="accent">Edit</button>
         &nbsp; <button mat-flat-button color="accent">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="2"
        [pageSizeOptions]="[3,6, 12, 100, 250]">
    </mat-paginator>
  </div>
