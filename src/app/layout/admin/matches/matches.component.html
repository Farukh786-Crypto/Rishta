<div class="mat-elevation-z8" app-matches>
    <table align="center" border="2px" mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Id</b></th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <!-- <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
        <td mat-cell *matCellDef="let row">{{row.photo}}</td>
      </ng-container>
   -->
      <!-- Amount Column -->
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Detail</b></th>
        <td mat-cell *matCellDef="let row">Name:{{row.detail.name}}<br>
        Age:{{row.detail.age}}<br>
        Religion{{row.detail.religion}}<br>
        Mother Tongue{{row.detail.mothertongue}}<br>
        City:{{row.detail.city}}<br>
        Marrital Status{{row.detail.maritalstatus}}<hr></td>
       
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Action</b></th>
        <td mat-cell *matCellDef="let row"><button mat-flat-button color="accent">View</button>
         &nbsp;<button mat-flat-button color="accent">Edit</button>
         &nbsp; <button mat-flat-button color="accent">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="2"
        [pageSizeOptions]="[3,6, 12, 100, 250]">
    </mat-paginator>
  </div>
