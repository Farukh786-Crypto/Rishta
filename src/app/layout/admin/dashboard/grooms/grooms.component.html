<div class="mat-elevation-z8" app-matches>
  <table align="center" mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="date" style="padding: 30px;padding-bottom: 30px;">
      <th mat-header-cell *matHeaderCellDef  width="30px">
        <p class="header">Reg Date</p>
      </th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>
    <ng-container matColumnDef="photo" style="padding: 30px;padding-bottom: 30px;">
      <th mat-header-cell *matHeaderCellDef  width="30px">
        <p class="header">Photo</p>
      </th>
      <td mat-cell *matCellDef="let row"><button (click)="openDialog3(row)"><img [src]="row.photo.photo1" style="height: 80px;width: 100px;" /></button></td>
    </ng-container>
    <ng-container matColumnDef="name" style="padding: 30px;padding-bottom: 30px;">
      <th mat-header-cell *matHeaderCellDef  width="30px" mat-sort-header>
        <p class="header">Name</p>
      </th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="age" style="padding: 30px;padding-bottom: 30px;">
      <th mat-header-cell *matHeaderCellDef width="30px" mat-sort-header>
        <p class="header">Age</p>
      </th>
      <td mat-cell *matCellDef="let row">{{row.age}}</td>
    </ng-container>
    <ng-container matColumnDef="religion" style="padding: 30px;padding-bottom: 30px;">
      <th mat-header-cell *matHeaderCellDef  width="30px">
        <p class="header">Religion</p>
      </th>
      <td mat-cell *matCellDef="let row">{{row.religion}}</td>
    </ng-container>
    <ng-container matColumnDef="city" style="padding: 30px;padding-bottom: 30px;">
      <th mat-header-cell *matHeaderCellDef  width="30px">
        <p class="header">City</p>
      </th>
      <td mat-cell *matCellDef="let row" >{{row.city}}</td>
    </ng-container>
    <ng-container matColumnDef="package" style="padding: 30px;padding-bottom: 30px;">
      <th mat-header-cell *matHeaderCellDef width="30px">
        <p class="header">Package</p>
      </th>
      <td mat-cell *matCellDef="let row">{{row.package}}</td>
    </ng-container>
   
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef  width="30px">
        <p class="header">Action</p>
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-feb type="button" matTooltip="view" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon"  (click)="openDialog(row)">
          <i class="material-icons">description</i>
      </button>
        <button mat-mini-feb type="button" matTooltip="Edit" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon" (click)="openDialog2(row)">
          <i class="material-icons">edit</i>
      </button>
      <button mat-mini-feb type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
        <i class="material-icons">cancel</i>
    </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="4"
    [pageSizeOptions]="[2,3,6, 12, 100, 250]">
  </mat-paginator>
</div>
<router-outlet></router-outlet>
